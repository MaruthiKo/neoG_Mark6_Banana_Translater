<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Banana Translator</h1>
            <p>Welcome to the world of minions</p>
        </div>  
        <img src="./icons8-minion-2-50.png" alt="">
    </header>
    <div class="input-container">
        <textarea name="textarea-input" id="textarea-input" cols="90" rows="10" placeholder="Enter the text to translate"></textarea>
    </div>
    <button class="btn-translate">Translate</button>
    <div class="output-container">
        <div id="textarea-output"></div>
    </div>
    <footer>
        <h2>DO YOU KNOW?</h2>
        <p>Minions have there own language just like us humans. The movies with minions have used this language. Want to know what did they say???</p>
        <p>Use this Banana Translator to convert human language into minion language</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
