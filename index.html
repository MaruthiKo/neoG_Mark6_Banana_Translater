<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Banana Translate - Welcome to the world of minions</h1>
    <div class="input-container">
        <textarea name="textarea-input" id="textarea-input" cols="70" rows="10" placeholder="Enter the text to translate"></textarea>
    </div>
    <button class="btn-translate">Translate</button>
    <div class="output-container">
        <textarea name="textarea-output" id="textarea-output" cols="70" rows="10" placeholder="Translated text"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
